<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>תרגול שאלות ותשובות</title>
    <link rel="stylesheet" href="css/qa.css" />
  </head>

  <body>
    <!-- 🔹 ניווט עליון -->
    <button id="backBtn" class="nav-btn" onclick="history.back()">
      ← לעמוד הקודם
    </button>
    <button
      id="homeBtn"
      class="nav-btn"
      onclick="window.location.href='index.html'"
    >
      לעמוד הבית →
    </button>

    <!-- 🔹 כותרת -->
    <header class="hero">
      <h1 id="subjectTitle">תרגול<br /><span class="subject-name"></span></h1>
    </header>

    <!-- 🔹 בחירת מצב שאלות -->
    <div class="mode-selector">
      <label>
        <input type="radio" name="mode" id="orderMode" checked />
        לפי הסדר
      </label>
      <label>
        <input type="radio" name="mode" id="randomMode" />
        אקראי
      </label>
    </div>

    <!-- 🔹 קופסה ראשית -->
    <main class="qa-box">
      <!-- 🎯 עיגול ירוק = שאלה קלה -->
      <div class="circle-easy" id="circleEasy"></div>

      <!-- 🎯 עיגול אדום = שאלה קשה -->
      <div class="circle-hard" id="circleHard"></div>

      <div id="progressText" class="progress-text">שאלה 1 מתוך 10</div>

      <h2 id="questionText" class="question">טוען שאלה...</h2>

      <div id="feedback" class="feedback"></div>

      <div class="answer-row">
        <input
          id="answerInput"
          type="text"
          placeholder="✏️ כתוב כאן את תשובתך (לא חובה)"
          autocomplete="off"
        />
      </div>
    </main>

    <!-- 🔹 בר התקדמות -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- 🔹 כפתורי ניווט -->
    <div class="buttons-below">
      <div class="inner-nav">
        <button id="prevQuestion" class="sub-btn">שאלה קודמת</button>
        <button id="showAnswerBtn" class="main-btn">הצג תשובה</button>
        <button id="nextQuestion" class="sub-btn">שאלה הבאה</button>
      </div>
    </div>

    <!-- 🔹 קישורים לקוד -->
    <script src="data/qa-bank.js"></script>
    <script src="js/qa.js"></script>
  </body>
</html>
