<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Smart Study</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <!-- 专拽注 专 拽专 -->
      <div class="glow glow-a"></div>
      <div class="glow glow-b"></div>

      <header class="hero">
        <div class="emoji" aria-hidden="true"></div>
        <h1>专 砖 转专</h1>
      </header>

      <section class="grid" aria-label="专砖转 砖">
        <button class="tile" data-key="anatomy"></button>
        <button class="tile" data-key="literacy">专转 砖驻转转</button>
        <button class="tile" data-key="chemistry"></button>
        <button class="tile" data-key="psychology">驻住</button>
        <button class="tile" data-key="athletics">住转 转拽</button>
        <button class="tile" data-key="basketball">住转 专住</button>
        <button class="tile" data-key="football">住转 专</button>
        <button class="tile" data-key="folk-dance">专拽 注</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
